@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
        <style type="text/css">
        body {
            font-family: calibri;
            background-image: url(http://www.tentelemed.com/wp-content/uploads/2013/03/Blurry-Blue-Background-IV.jpg);
        }

     input {
        width: 50px;
     }

     #helloform dt {
display: inline-block;
width: 0px;
}

section {
    width: 960px;
    margin:auto;
    background-color: white;
    opacity: 0.9;
    margin-top: 5%;

}
table {
    margin:auto;
    border-collapse:collapse;
}

table tr td {
    border: solid black 1px;
    padding: 1px;
}

header {
padding: 10px 30px;
background: #B6B6B6;
font-size: 24px;
}
</style> 
    </head>
    <body>
        
        <header>
            <a href="@routes.Application.index">@title</a>
        </header>
        
        <section>
            @content
        </section>
        
    </body>
</html>
